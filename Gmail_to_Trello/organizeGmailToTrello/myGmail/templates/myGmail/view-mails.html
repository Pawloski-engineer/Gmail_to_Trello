{% load socialaccount %}
<html>
  <head>
    <title>View mails</title>
  </head>
  <body>
  <h1>My Google Login Project</h1>
  {% if user.is_authenticated %}
  <p>Welcome, {{ user.username }} ! <a href="/logout"> Logout </a></p>

  {% else %}
  <h1>My Google Login Project</h1>
  <a href="{% provider_login_url 'google' %}">Login with Google</a>
  {% endif %}
  Your mails:
  {% for mail in responsemessages %}
        <ul>
            <li> {{ mail }}</li>

        </ul>

  {% endfor %}
  </body>
</html>
